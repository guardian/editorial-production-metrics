regions: [eu-west-1]
stacks: [flexible]

deployments:
  editorial-production-metrics:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - editorial-production-metrics-ami-update
  editorial-production-metrics-ami-update:
    type: ami-cloudformation-parameter
    app: editorial-production-metrics
    parameters:
      amiTags:
        BuiltBy: amigo
        Recipe: editorial-tools-xenial-java8
        AmigoStage: PROD
      amiEncrypted: true
      amiParameter: ImageId
